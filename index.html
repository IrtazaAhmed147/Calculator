<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" media="screen and (max-width: 500px)" href="phone.css">
</head>

<body>



    <div class="main">

        
        <h1>Calculator Me!</h1>


    
        
        
        
            <div class="calculator">
                
                
                <div class="input-box">
                    <input type="text" id="input" class="cal-input" readonly >
                </div>
                
            <div class="row">
                <button class="btn">AC</button>
                <button class="btn del-btn">Del</button>
                <button  class="btn">%</button>
                <button  class="btn orange">/</button>
            </div>
            <div class="row">
                <button  class="btn">7</button>
                <button  class="btn">8</button>
                <button  class="btn">9</button>
                <button  class="btn orange">*</button>
            </div>
            <div class="row">
                <button  class="btn">4</button>
                <button  class="btn">5</button>
                <button  class="btn">6</button>
                <button  class="btn orange">-</button>
            </div>
            <div class="row">
                <button  class="btn">1</button>
                <button  class="btn">2</button>
                <button  class="btn">3</button>
                <button  class="btn orange">+</button>
            </div>
            <div class="row">
                <button  class="btn b-btn">0</button>
                
                <button  class="btn">.</button>
                <button  class="btn orange">=</button>
            </div>
            
            
        </div>
      

        
    </div>

    <script src="script.js"></script>
</body>

</html>
